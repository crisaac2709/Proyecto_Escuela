
{% extends 'auth/base.html' %}

{% block title %} <title>Login</title> {%endblock%}

{% load static %}

{% block extra_css%} <link rel="stylesheet" href="{% static 'css/form.css' %}"> {% endblock %}

{% block content %}
    <div class="container-form">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            {{form.non_field_errors}}

            <h1>Iniciar Sesion</h1>
            <p>Ingresa tu informacion</p>

            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>

            <div class="form-control">
                <label for="password">Apellidos</label>
                <input type="password" name="password" id="password">
            </div>

            <a href="{% url 'cuentas:registrar_profesor' %}" class="enlace">Crea una cuenta de profesor</a>
            <button type="submit" class="submit">Iniciar Sesion</button>
        </form>
    </div>
{% endblock %}
